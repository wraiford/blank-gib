<div id="thinking-log-overlay" class="collapsed">
    <div id="thinking-log-container">
        <div id="thinking-log-header">
            <span id="thinking-log-title">Thinking...</span>
            <button id="thinking-log-close-btn">&times;</button>
        </div>
        <div id="thinking-log-entries"></div>
    </div>
</div>

<template id="thinking-log-entry-template">
    <div class="thinking-log-entry">
        <div class="thinking-log-spinner">
            <div class="paramecium-loader">
                <div class="paramecium-body">
                    <div class="paramecium-nucleus"></div>
                </div>
            </div>
        </div>
        <div class="thinking-log-messages"></div>
    </div>
</template>
